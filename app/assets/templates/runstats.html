<h1>{{run.protocol}}, Run {{run.id}} </h1>
<h3>{{runInfo.user}}</h3>
<h3>{{run.created_at}}</h3>

{{note.note}}

<div ng-show="note.note != ''" class="box">
	Notes: {{note.note}}
</div>

<div ng-repeat="step in steps">
	<div ng-show="step.type === 'incubate'" class="box">Inc {{step}}</div>
	<div ng-show="step.type === 'pipet'" class="box">pipet {{step}}</div>
	<div ng-show="step.type === 'prepare'" class="box">prep {{step}}</div>
</div>

<button ng-click= "view('/')"> Home </button>
