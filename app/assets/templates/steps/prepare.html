<div class="container">
	<div id="prepareBox" class = "col-xs-8 stepBox">
		<h3>{{protocols.inputs[counter].name}}</h3>
    <div ng-hide = "model.selectedSolutions == null">
        <h1 id="addSol"class="addSol">Use an existing solution or prepare a new one!</h1>
        <select ng-model="model.selectedSolutions" ng-options="solution.name + ' ' + (solution.lot || solution.user_id) for solution in solutions">
        <option value = ""> Create solution </option>
        </select>
    </div>

    <div ng-show = "model.selectedSolutions == null">
        <select ng-model="model.selectedReagents1" ng-options="solution.name + ' ' + (solution.lot || solution.user_id) for solution in model.reagents1">
        </select>
        <h1 class="addSol">Use <tab>{{model.proportion1 * model.quantityMadeSolution}} ml</h1>
        <select ng-model="model.selectedReagents2" ng-options="solution.name + ' ' + (solution.lot || solution.user_id) for solution in model.reagents2">
        </select>
        <h1 id="prepareSol"class="addSol">Use <tab>{{model.proportion2 * model.quantityMadeSolution}} ml</h1><br>
        <h1 class="addSol">Prepare <input class="inputBox" ng-model="model.quantityMadeSolution" id = "incubatortime" type = "number" > solutions</h1>
        <button class = "btn-large runButton" ng-click="model.selectedSolutions = solutions[solutions.length-1]">Back</button>
        <button class = "btn-large startButton" ng-click="createSolution()">Save</button>
    </div>
</div>
</div>
