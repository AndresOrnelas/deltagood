
<h1>Protocols</h1>
<!-- this bootstrap setup might get fucked up when we add more protocols... might need to change the container 
setup to go with ng-repeat -->
<div class="row">
    <div id="protocolEntry" class = "col-md-4 pull-left" ng-repeat="protocol in protocols">
        <div class="container-fluid" >

		          <div class="col-xs-12 text-center pagination-centered" style="margin: 10px">
                <h1> Protocol {{protocol.name}} </h1>
                <img id="protocolImage" src= "http://www.zyvexlabs.com/EIPBNuG/EIPBN2010/GP-2010.png"> 

              </div>

              <div class="col-xs-12 text-center pagination-centered" style="margin: 10px" >
                 		 <button  ng-click= "visit('/' +'newrun' + '/'+ protocol.name, protocol.name)" class="btn-large startButton"> Start Run </button><br>
              </div>
              <br>
              



              <div class="col-xs-12 text-center pagination-centered" style="margin: 10px">
                      <button id="runButton" class="btn btn-warning btn-large" ng-click="visit('/'+ protocol.name, protocol.name)"> Run History</button> 
              </div>

        </div>
    </div>
</div>
