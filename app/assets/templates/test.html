<h1>Protocols</h1>
<!-- this bootstrap setup might get fucked up when we add more protocols... might need to change the container 
setup to go with ng-repeat -->
	<div class = "container" style = "background-color: #FF6699;" ng-repeat="protocol in protocols">
    <div class="row v-center" >

		<div class="col-xs-6 text-center pagination-centered">
      <!-- <img src= "http://digital-photography-school.com/wp-content/uploads/2013/03/Acorn256.png"> -->
      <h1> Protocol {{protocol.name}} </h1>
    </div>

    <div class="col-xs-4 text-center pagination-centered" >
       		 <button ng-click= "visit('/' +'newrun' + '/'+ protocol.name, protocol.name)" class="btn btn-success btn-large btn-block"> Start Run 
       	     </button>
       	</div>

        <div class="col-xs-2 text-center pagination-centered">
        <button class="btn btn-warning btn-med" ng-click="visit('/'+ protocol.name, protocol.name)"> Run History</button> </div>
    </div>
    </div>
</div>
