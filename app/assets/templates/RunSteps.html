<div style="height: 500px" >
	<div ng-swipe-left="nextStep()" ng-switch on="protocols.inputs[counter].type">
		<div ng-class= "slide" style = "width: 100%; " ng-switch-when="prepare" >
			<div ng-include= "'steps/prepare.html'">
			</div>
		</div>

		<div ng-class= "slide" style = "width: 100%;" ng-switch-when="pipet"> 
			<div ng-include= "'steps/pipet.html'">
			</div>
		</div>

		<div ng-class= "slide" style = "width: 100%;" ng-switch-when="end"> 
			<div ng-include= "'steps/end.html'">
			</div>
		</div>

		<div ng-class= "slide" style = "width: 100%;" ng-switch-when="incubation"> 
			 <div ng-include= "'steps/incubation.html'">
			</div>
		</div>

		<div ng-class= "slide" style = "width: 100%;" ng-switch-when="mechanical"> 	
		<div ng-include= "'steps/mechanical.html'">
			</div>
		</div>
	</div>
</div>

	
<div class="row">
	<div class="col-md-3">
		<div ng-click = "lastStep()" id="goback"><img src="/arrow_left.png"></div>
	</div>
	<div class="col-md-6 pagination-centered">
		<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active"  role="progressbar" aria-valuenow="counter/numsteps * 100" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%">
		</div>
	</div>
	</div>
	<div class="col-md-3">
		<div ng-click= "nextStep()" id="nextstep"><img src="/arrow_right.png"></div>
	</div>
</div>
